version: "3.8"

services:

  mongodb:
    image : mongo
    container_name: mongo-certificate
    ports:
      - 27017:27017
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "create-certificate:1:1,find-certificate:1:1,update-certificate:1:1,remove-certificate:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock